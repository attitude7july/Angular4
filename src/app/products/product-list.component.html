<div class="panel panel-primary">
  <div class="panel-heading">
      {{pageTitle}}
  </div>
<div class="panel-body">
<div class="table-responsive">
  <table class="table table-stripped" *ngIf="products && products.length" >
      <thead>
        <tr>
          <td >
              <button class="btn btn-primary">
                Show image
              </button>
          </td>
          <td>
            Product
          </td>
          <td>
            Code
          </td>
          <td>
            Available
          </td>
          <td>
            Price
          </td>
          <td>
            5 Star Rating
          </td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
            <td>


            </td>
            <td>
                {{product.productName}}
            </td>
            <td>
                {{product.productCode}}
            </td>
            <td>
                {{product.releaseDate}}
            </td>
            <td>
                {{product.price}}
            </td>
            <td>
                {{product.starRating}}
            </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan=6>
            Filter By: &nbsp;
            <input type="text" />
          </th>
        </tr>
      </tfoot>
  </table>
</div><!--end of table-responsive-->
</div><!--end of panel-body-->
</div><!--end of panel-->
